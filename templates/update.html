<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1c1c1c;
            color: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffa500;
            margin-bottom: 20px;
        }

        form {
            background-color: #333;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            color: #ffa500;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #ffa500;
            color: #1c1c1c;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.4s;
            margin-top: 20px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #cc8400;
        }

        a {
            display: block;
            text-align: center;
            color: #ffa500;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div>
        <h1>Modificar Producto</h1>
        <form method="POST">
            <label for="descripcion">Descripci√≥n del Producto:</label>
            <input type="text" name="descripcion" value="{{ product.descripcion }}" required>
            
            <label for="cantidad">Cantidad en Stock:</label>
            <input type="number" name="cantidad" value="{{ product.cantidad }}" required>
            
            <label for="precio">Precio de Venta:</label>
            <input type="number" step="0.01" name="precio" value="{{ product.precio }}" required>
            
            <input type="submit" value="Guardar Cambios">
        </form>
        <a href="{{ url_for('index') }}">Volver al Inventario</a>
    </div>
</body>
</html>
