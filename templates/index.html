<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://emprendepyme.net/wp-content/uploads/2023/03/comercializar-productos-1200x742.jpg'); 
            background-size: cover; 
            background-position: center; 
            margin: 0;
            padding: 20px;
            color: #333; 
        }

        h1 {
            text-align: center;
            color: #fff; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); 
        }

        a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-create {
            background-color: #28a745; 
            margin-bottom: 20px;
            display: inline-block;
        }

        .btn-edit {
            background-color: #007bff; 
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545; 
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }

        .btn-create:hover {
            background-color: #218838; 
        }

        .btn-edit:hover {
            background-color: #0056b3; 
        }

        .btn-delete:hover {
            background-color: #c82333; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 8px; 
            overflow: hidden; 
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff; 
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1; 
        }
    </style>
</head>
<body>
    <h1>Lista de Productos</h1>
    <a href="{{ url_for('create') }}" class="btn-create">Crear Producto</a>
    <table>
        <tr>
            <th>id</th>
            <th>Descripci√≥n</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.descripcion }}</td>
            <td>{{ product.cantidad }}</td>
            <td>{{ product.precio }}</td>
            <td>
                <a href="{{ url_for('update', product_id=product.id) }}" class="btn-edit">Editar</a>
                <a href="{{ url_for('delete', product_id=product.id) }}" class="btn-delete">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
