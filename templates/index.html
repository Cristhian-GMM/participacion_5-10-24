<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Productos</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2d2d2d;
            color: #eaeaea;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #ffa500;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .btn-create {
            background-color: #ffa500;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1em;
        }

        .btn-create:hover {
            transform: scale(1.05);
        }

        .btn-edit {
            background-color: #4e8ad2;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            margin-right: 5px;
        }

        .btn-delete {
            background-color: #e74c3c;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
        }

        .btn-edit:hover, .btn-delete:hover {
            transform: scale(1.05);
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #333333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #ffa500;
            color: #2d2d2d;
            font-size: 1.1em;
        }

        tr:hover {
            background-color: #555;
        }

        tr:nth-child(even) {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div>
        <h1>Gesti칩n de Productos</h1>
        <a href="{{ url_for('create') }}" class="btn-create">A침adir Producto</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Descripci칩n</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.descripcion }}</td>
                <td>{{ product.cantidad }}</td>
                <td>{{ product.precio }}</td>
                <td>
                    <a href="{{ url_for('update', product_id=product.id) }}" class="btn-edit">Editar</a>
                    <a href="{{ url_for('delete', product_id=product.id) }}" class="btn-delete">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
